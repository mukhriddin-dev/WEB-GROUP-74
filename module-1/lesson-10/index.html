<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- normalize css -->
  <link rel="stylesheet" href="./styles/normalize.css" />
  <!-- main css -->
  <link rel="stylesheet" href="./styles/style.css" />
  <title>lesson-9</title>
</head>

<body>
  <header>
    <div class="container">
      <nav class="nav">

        <h2 class="nav-logo">
          LOGO
        </h2>

        <ul class="nav-ul">

          <li class="nav-ul-li"><a href="#" class="nav-ul-li-link">Home</a></li>
          <li class="nav-ul-li"><a href="#" class="nav-ul-li-link">About</a></li>
          <li class="nav-ul-li"><a href="#" class="nav-ul-li-link">Contact</a></li>
          <li class="nav-ul-li"><a href="#" class="nav-ul-li-link">Service</a></li>
          <li class="nav-ul-li"><a href="#" class="nav-ul-li-link">Blog</a></li>

        </ul>

      </nav>
    </div>
  </header>


  <main>

    <section>
      <div class="container">

        <form class="form" action="https://echo.htmlacademy.ru/" method="POST">

          <h2>Join US</h2>

          <label for="fullname">
            <p>FullName</p>
            <input type="text" id="fullname" name="full_name" placeholder="Fullname" maxlength="30" minlength="1" required aria-label="Please Enter FullName">
          </label>

          <label for="email">
            <p>Email</p>
            <input type="email" id="email"  placeholder="Email" maxlength="20" minlength="7" name="email" required  aria-label="Enter Email">
          </label>

          <label for="paassword">
            <p>Paassword</p>
            <input type="password" name="password" id="paassword" placeholder="Paassword" maxlength="12" minlength="8" required aria-label="Enter Password">
          </label>


          <label class="check" for="rememmber">
            <p>Rememmber me</p>
            <input type="checkbox" name="rememmber" id="rememmber">
          </label>


          <input type="submit" value="Sign Up">






        </form>







      </div>
    </section>
  </main>






</body>

</html>
