<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./styles/bootstrap.min.css">
   <link rel="stylesheet" href="./styles/style.css">
   <title>Login dashboard</title>
</head>

<body>

   <main>
      <section>
         <div class="container">
            <div class="login-wrapper">
               <form action="#"
                  class=" flex-column align-items-center shadow-lg p-5 mx-auto  w-50 d-flex justify-content-center" id="login">

                  <label for="username" class="w-100 mx-auto d-block my-2">
                     <p>User name or Email</p>
                     <input id="username" type="text" class="form-control p-3 w-100"
                        placeholder="Enter username or email">
                  </label>

                  <label for="password" class="w-100 mx-auto d-block my-2">
                     <p>Password</p>
                     <input id="password" type="password" class="form-control p-3 w-100" placeholder="Enter password">
                  </label>

                  <button class="btn btn-success my-2 w-100 p-3" type="submit">login</button>

                  <a href="./signup.html" class="btn btn-outline-primary w-100 mt-2">
                     REGISTRATION
                  </a>
               </form>
            </div>
         </div>
      </section>
   </main>

</body>
<script src="./scripts/utils.js"></script>
<script src="./scripts/bootstrap.js"></script>
<script src="./signin.js"></script>

</html>
